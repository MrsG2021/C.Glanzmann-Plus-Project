<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <section class="main">
      <div class="location">
        <form id="search-form">
          <input
            type="text"
            placeholder="Type your current location"
            class="search-bar"
            id="search-text-input"
          />
          <input type="submit" value="Search" class="searchbtn" />
          <span>
            <button class="locationbtn" id="location-pin">üìç</button>
          </span>
        </form>
      </div>
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="card" id="location">
              <div class="card-body">
                <h6 id="city"></h6>
                <h6>High</h6>
                <p id="currentHigh">¬∞</p>
                <h6>Low</h6>
                <p id="currentLow">¬∞</p>
                <p id="currentDetail">What to expect</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card-current">
              <div class="card-body">
                <h5 id="currentDay"></h5>
                <div class="temp">
                  <h6 id="currentTemp">¬∞</h6>
                  <div class="units">
                    ¬∞C|<a href="#" id="fahrenheit-link">¬∞F</a>
                  </div>
                </div>
                <div>
                  <img src="" alt="Clear" id="icon" class="float-left" />
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card" id="finer-details">
              <div class="card-body">
                <h6>Feels Like:</h6>
                <p id="currentFeel">¬∞</p>
                <h6>Wind Speed:</h6>
                <p id="currentWind">km/h</p>
                <h6>Humidity:</h6>
                <p id="currentHumidity">%</p>
              </div>
            </div>
          </div>
        </div>
        <div class="card-group" id="forecast"></div>
      </div>
      <span class="footer">
        <a
          href="https://github.com/MrsG2021/C.Glanzmann-Plus-Project"
          target="_blank"
          >Open-source code</a
        >
        by Cary Glanzmann</span
      >
    </section>
  </body>
  <script src="src/index.js"></script>
</html>
